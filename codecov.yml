codecov:
  require_ci_to_pass: true

comment:
  layout: header, reach, changes, diff, files, footer
  require_changes: false

coverage:
  precision: 2
  range:
    - 70.0
    - 100.0
  round: up

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
