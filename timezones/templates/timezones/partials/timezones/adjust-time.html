<!-- // adjust time -->
<p class="aa-timezones-adjust-time text-right">
    <button
        id="btnadjust"
        class="btn btn-info btn-sm hidden"
        onclick="showAdjust();"
    >
        {% translate "Adjust Time" %}
    </button>

    <button
        id="btnclear"
        class="btn btn-danger btn-sm hidden"
        onclick="reloadBasePage();"
    >
        {% translate "Remove" %}
    </button>

    <button
        id="btnshowcurrent"
        class="btn btn-primary btn-sm hidden"
        onclick="switchto(0);"
    >
        {% translate "Switch to current time" %}
    </button>

    <button
        id="btnshowfixed"
        class="btn btn-primary btn-sm hidden"
        onclick="switchto(1);"
    >
        {% translate "Switch to adjusted time" %}
    </button>
</p>
